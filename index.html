<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍马屁交友盲盒</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Countdown Overlay -->
    <div id="countdown-overlay" class="countdown-overlay">
        <div id="countdown-number" class="countdown-number">3</div>
    </div>

    <div class="marquee-container">
        <div class="marquee-text">请点击马的屁股 | 拍白色马屁可触发道具及奖励 | 联系微信79602691 可免费上榜，为您获取更多曝光！欢迎各位做私域的朋友合作。</div>
    </div>
    <div class="prompt-container">
        <h1>拍马屁交友盲盒</h1>
        <div class="timer-container">
            <svg class="clock-svg" width="40" height="40" viewBox="0 0 40 40">
                <circle class="clock-bg" cx="20" cy="20" r="18"></circle>
                <circle class="clock-progress" cx="20" cy="20" r="18" transform="rotate(-90 20 20)"></circle>
            </svg>
            <span id="timer">60s</span>
        </div>
        <p id="score">已拍马屁人数: 0</p>
    </div>

    <!-- Top Right Item Count -->
    <div id="item-count-display" class="item-count-display">
        🔓 道具: 0
    </div>

    <div class="grassland" id="grassland">
        <!-- Horses will be added here dynamically -->
    </div>
    <div id="toast" class="toast hidden">拍马屁成功！</div>

    <!-- Red Packet Modal -->
    <div id="red-packet-modal" class="modal hidden">
        <div class="modal-content red-packet-content">
            <span class="close-btn" id="red-packet-close">&times;</span>
            <h2>🧧 恭喜发财！</h2>
            <p>你拍到了白马的屁股！</p>
            <button id="claim-btn">领取红包</button>
        </div>
    </div>

    <!-- WeChat Item Modal -->
    <div id="wechat-item-modal" class="modal hidden">
        <div class="modal-content wechat-item-content">
            <span class="close-btn" id="wechat-item-close">&times;</span>
            <h2>🔓 道具数量+1</h2>
            <p>恭喜获得：解锁微信道具</p>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content game-over-content">
            <span class="close-btn" id="game-over-close">&times;</span>
            <h2>🎉 游戏结束!</h2>
            <p id="final-score"></p>
            <p id="final-wechat-count" style="margin-top: 5px; font-weight: bold; color: #4CAF50;"></p>

            <div class="unlock-hint">
                <p>👇 点击下方人物头像解锁微信号（每个道具可解锁1位）</p>
            </div>

            <div id="people-list" class="people-list">
                <!-- People cards will be added dynamically -->
            </div>

            <div class="modal-buttons">
                <button id="restart-btn">🔄 再来一次</button>
            </div>
        </div>
    </div>

    <!-- Restart Prompt Modal -->
    <div id="restart-prompt-modal" class="modal hidden">
        <div class="modal-content restart-prompt-content">
            <h2>🐴 感谢参与!</h2>
            <p>想再玩一次吗？</p>
            <button id="restart-prompt-btn" class="restart-prompt-btn">🚀 重新进入游戏</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
