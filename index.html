<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大草原拍马屁</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="prompt-container">
        <h1>点击鼠标拍马屁</h1>
        <p id="score">拍马屁次数: 0</p>
    </div>
    <div class="grassland" id="grassland">
        <!-- Horses will be added here dynamically -->
    </div>
    <div id="toast" class="toast hidden">拍马屁成功！</div>

    <!-- Red Packet Modal -->
    <div id="red-packet-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>🧧 恭喜发财！</h2>
            <p>你拍到了白马的屁股！</p>
            <button id="claim-btn">领取红包</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
